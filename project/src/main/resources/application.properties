server.port=8088

# MyBatis-Plus Configuration
mybatis-plus.mapper-locations=classpath:mappers/*xml
mybatis-plus.type-aliases-package=com.example.project.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
logging.level.com.example.project.mapper=DEBUG
#???
spring.database.type=com.alibaba.druid.pool.DruidDataSource
# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/Graduation_project?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
# File upload base directory
file.upload.base-dir=D:/Graduation project/uploads
# Avatar upload directory
file.upload-dir=${file.upload.base-dir}/avatar
# Video upload configuration
file.video.upload-dir=${file.upload.base-dir}/course/video
file.video.max-size=524288000
file.video.allowed-extensions=mp4,avi,mov,wmv
# Material upload configuration
file.material.upload-dir=${file.upload.base-dir}/material
file.material.max-size=52428800
file.material.allowed-extensions=pdf,doc,docx,ppt,pptx,txt
# File access URL prefix
file.access.base-url=http://localhost:8088/uploads
# Course file configuration
file.course.video-dir=${file.upload.base-dir}/course/video
file.course.pdf-dir=${file.upload.base-dir}/course/pdf
file.course.cover-dir=${file.upload.base-dir}/course/cover
# Spring file upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.file-size-threshold=2KB
# JWT configuration
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation12345
jwt.expiration=7200000
